name: Continuous Integration

on:
  push: { }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B -Dspring.profiles.active=dev package --file pom.xml
